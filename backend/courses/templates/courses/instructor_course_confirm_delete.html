{% extends "base.html" %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h2>Delete Course</h2>
<p>Are you sure you want to delete course "{{ course.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'courses:instructor_course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
